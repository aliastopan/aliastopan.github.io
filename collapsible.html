<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your table styling here */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    /* Hide the columns by default */
    .hide-column {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Toggle button -->
  <button id="toggleButton">Toggle Columns</button>

  <!-- Table -->
  <table id="myTable">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
        <th>Column 6</th>
        <th>Column 7</th>
        <th>Column 8</th>
        <th>Column 9</th>
        <th>Column 10</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add your table data here -->
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
        <td>Data 10</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <script>
    // JavaScript to handle toggle functionality
    document.getElementById('toggleButton').addEventListener('click', function() {
      var table = document.getElementById('myTable');
      var columnsToToggle = document.querySelectorAll('#myTable th:nth-child(-n+4), #myTable td:nth-child(-n+4)');
      
      columnsToToggle.forEach(function(column) {
        column.classList.toggle('hide-column');
      });
    });
  </script>

</body>
</html>
